<body>

  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active mx-5">
          <a class="nav-link" href="index.html">
          <span><i class="fa fa-home text-white"></i></span> Inicio</a>
        </li>
        <li class="nav-item mx-5">
          <a class="nav-link" href="ventajas-desventajas.html"><span><i class="fa fa-thumbs-up text-white"></i><i class="fa fa-thumbs-down text-white fa-flip-horizontal"></i></span> Ventajas/Desventajas</a>
        </li>
        <li class="nav-item mx-5">
          <a class="nav-link" href="noticias.html"><span><i class="fa fa-rss-square text-white"></i></span> Noticias</a>
        </li>
        <li class="nav-item mx-5">
          <a class="nav-link" href="contacto.html"><span><i class="fa fa-address-book text-white"></i></span> Contáctanos</a>
        </li>
      </ul>
    </div>

  <section class="contenido">
    <div class="container">
      <div class="row border border-secondary rounded my-5 px-4 py-5">
        <div class="col-md-12">
            <form>
                <div class="form-row py-2">
                    <div class="col">
                        <strong><label for="InputNombres">Nombres</label></strong>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <strong><label for="InputApellidos">Apellidos</label></strong>
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                <div class="form-group">
                  <strong><label for="exampleFormControlInput1">Correo Electrónico</label></strong>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <strong><label for="exampleFormControlTextarea1">Descripción</label></strong>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
              </form>
        </div>
      </div>
    </div>
